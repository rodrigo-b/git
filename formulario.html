<form action="/pagina-processa-dados-do-form" method="post">
    <div>
        <label for="nome">Apelido:</label>
        <input type="text" id="apelido" name="apelido_nome" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="usuario_email" />
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="usuario_msg"></textarea>
    </div>
	   <div>
        <label for="msg">Telefone:</label>
        <textarea id="msg" name="telefone"></textarea>
    </div>
    
    <div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
</form>
